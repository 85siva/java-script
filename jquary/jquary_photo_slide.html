<html>
	<head>
		<title>This is a shoto slide show</title>
		<script type=text/javascript src='../jquery-1.7.1.min.js' ></script>
		<script>
			$('document').ready(function(){
		
				$('img').click(function(){
					var currentId = $(this).attr('id');// it will get the id of the selected tag
					$('#'+currentId).fadeOut('slow',function(){//it will fade out the selected id
					var html=($('img').get(0));				// it will get the heml tag
					//$(this).hide(2000);
					var currentI = $('img:last').attr('id');			
					$(html).insertAfter($('#'+currentI));// insert after theselected tag
					$('#'+currentId).fadeIn('slow');//it will fade in the selected tag
					});
					
					
				
				});
			});
			</script>

		li{
			display:inline;
		}
